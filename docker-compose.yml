version: '3.8'

services:
  cidr-viewer-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cidr-viewer-api
    ports:
      - "8080:8080"
    environment:
      - GIN_MODE=release
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cidr-viewer-network

  # Optional: Add nginx reverse proxy for production
